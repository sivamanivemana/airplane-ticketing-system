<div class="card">
    <div>
		<h3><strong>{{ doc.airplane}}</strong></h3>
        <h5 class="card-title">{{ doc.source_airport_code }} <span style='font-size:50px;'>&#8594;</span> {{ doc.destination_airport_code }}</h5>
        <p class="card-text">{{ doc.date_of_departure }} | {{ doc.time_of_departure }} | {{ doc.duration }}</p>
        <a href="{{ doc.route }}">View Flight</a>
    </div>
</div>
